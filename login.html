<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f97316, #f59e0b);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sign-in-form {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="sign-in-form">
        <h2 class="text-white text-3xl font-semibold text-center mb-6">Sign In</h2>
        <form id="sign-in-form" action="#" method="POST" class="space-y-4">
    
            <input type="email" name="email" id="email" placeholder="Email Address" class="w-full p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white border border-transparent focus:ring-2 focus:ring-orange-500 focus:outline-none" required>

            <input type="password" name="password" id="password" placeholder="Password" class="w-full p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white border border-transparent focus:ring-2 focus:ring-orange-500 focus:outline-none" required>

            <button type="submit" class="w-full p-3 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition ease-in-out">Sign In</button>

            <p class="text-center text-white mt-4">
                Don't have an account? <a href="sign_up.html" class="text-orange-500 hover:text-orange-400">Sign Up</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById("sign-in-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert(`Sign In Successful!\nEmail: ${email}\nPassword: ${password}`);
                window.location.href = "flight-booking.html"; 
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>

</body>
</html>
